<!--/* Sign in Form Component for WKND Site */-->

<div data-sly-use.placeholderTemplate="core/wcm/components/commons/v1/templates.html"
     data-sly-test.hasContent="${properties.actionUrl != ''}"
     class="wknd-sign-in-form">

    <form method="POST"
          action="${properties.actionUrl}"
          id="wknd-sign-in-form"
          class="wknd-sign-in-form__form">
        <input type="hidden" name="charset" value="ðŸ¶"/>
        <input type="hidden" name="j_validate" value="true"/>
        <input type="hidden" name="sling.auth.redirect" value="${properties.redirectUrl}"/>

        <div class="wknd-sign-in-form__field wknd-sign-in-form__field--text-input"
             data-sly-resource="${ 'user-name' @ resourceType = 'wknd/components/form/text' }"></div>
        <div class="wknd-sign-in-form__field wknd-sign-in-form__field--text-input"
             data-sly-resource="${ 'password' @ resourceType = 'wknd/components/form/text' }"></div>
        <div class="wknd-sign-in-form__field wknd-sign-in-form__field--text"
             data-sly-resource="${ 'forgot-password' @ resourceType = 'wknd/components/content/text' }"></div>
        <div class="wknd-sign-in-form__field wknd-sign-in-form__field--button"
             data-sly-resource="${ 'sign-in' @ resourceType = 'wknd/components/form/button' }"></div>
    </form>

</div>
<sly data-sly-call="${placeholderTemplate.placeholder @ isEmpty=!hasContent}"></sly>
